{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                   <h1><b>ToDo</b></h1> 
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
  <div class="row my-5">
    <div class="col-md-6">
        <form method="POST" class="p-3 shadow text-center">
            {% csrf_token %}
                 <div class="form-group my-2">
                    <input type="text" name="task" class="form-control" placeholder="Task Name">
                </div>
                 <div class="form-group my-2">
                     <input type="text" name="priority" class="form-control" placeholder="Priority">
                </div>
             <div class="form-group my-2">
                     <input type="date" name="date" class="form-control" >
                </div>
                <input type="submit" class="btn btn-success">
        </form>

    </div>
      <div class="col-md-6">
        <h2>Task to be Completed</h2>
          {% for i in task1 %}
         
          <div class="card p-3 shadow my-4">
              <div class="card-body">
                  <h4 class="card-title"> {{i.name}}</h4>
                  <p><b>{{i.priority}}</b></p>
                  <p><b>{{i.date}}</b></p>
                   <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
                  <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
              </div>
          </div>
           {% endfor %}
      </div>
  </div>
</div>





{% endblock %}
